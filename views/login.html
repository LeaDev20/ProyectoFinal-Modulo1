<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <header class="row">
        <div class="col-md-12">
          <div class="body_header">
            <img src="../images/LogoSoloNegroFondoTransparente.png" alt="">
            <span id="titulo">Mateify</span>
          </div>
        </div>
      </header>
      <hr>
      <div class="row">
        <div class="col-md-12 text-center">
          <h5>Para continuar, inicia sesión</h5>
          <form action="">
            <input type="mail" placeholder="Correo electronico o nombre de usuario">
            <br> 
            <input type="password" placeholder="Contraseña">
            <br>
            <input type="checkbox">
            <label for="">Recuerdame</label>
            <button type="submit">Iniciar sesion</button>
          </form>
          <h5>¿Has olvidado la contraseña?</h5>
          <div class="linea">
            <hr id="linea">
          </div>
          <h5>¿No tienes cuenta?</h5>
          <button>Registrate</button>
        </div>
      </div>
      <footer class="row">
        <div class="col-md-12">
          <div class="body_footer">

          </div>
        </div>
      </footer>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
