<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <header class="row">
        <div class="col-md-12">
          <div class="body__header--blanco">
            <img src="../images/LogoSoloNegroFondoTransparente.png" alt="">
            <span id="titulo">Mateify</span>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12 text-center">
          <h5>Registrate con tu dirección de email</h5>
          <form action="">
            <input type="mail" placeholder="Correo electrónico o nombre de usuario">
            <br>
            <input type="mail" placeholder="Confirmar correo electrónico">
            <br> 
            <input type="password" placeholder="Contraseña">
            <br>
            <input type="text" placeholder="Nombre de usuario">
            <br>
            <h5>FECHA DE NACIMIENTO:</h5>
            <div class="form-group">
                <input type="date">
            </div>
            <input type="radio">
            <label for="">Masculino</label>
            <input type="radio">
            <label for="">Femenimo</label>
            <input type="radio">
            <label for="">Otro</label>
            <br>    
            <button type="submit">REGISTRARSE</button>
          </form>
          <div class="linea">
            <hr id="linea">
          </div>
          <h5>¿Ya tienes cuenta?</h5>
          <button>INICIA SESIÓN</button>
        </div>
      </div>
      <footer class="fixed-bottom">
        <div class="row">
          <div class="col-md-12">
            <div class="body__footer--blanco2">
              <p id="footer_p">Diseñado en Uruguay</p>
              <img class="spotify" src="../images/SpotifyLogo.png" alt="">
              <span id="footer_span">Powered by</span>
            </div>
          </div>
        </div>
      </footer>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
