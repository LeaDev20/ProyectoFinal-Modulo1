<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <title>Register</title>
  </head>
  <body class="text-center">
    <header class="row">
      <div class="col-md-12">
        <div class="body__header--blanco">
          <img src="../images/LogoSoloNegroFondoTransparente.png" alt="">
          <span id="logo"><b>Mateify</b></span>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h5 id="titulo">Registrate con tu dirección de email</h5>
          <form>
            <div class="row justify-content-center">
              <div class="col-md-5.5" id="body__form">
                <input class="form-control" type="text" placeholder="Correo electrónico">
                <input class="form-control" type="text" placeholder="Confirmar correo electrónico">
                <input class="form-control" type="text" placeholder="Contraseña">
                <input class="form-control" type="text" placeholder="Nombre de usuario">
                <h6><b>FECHA DE NACIMIENTO</b></h6>
                <div class="btn-group">
                  <button id="date" class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Día 
                  </button>
                  <div class="dropdown-menu">
                    <!-- <a class="dropdown-item" href="#"></a> -->
                  </div>
                </div>
                <div class="btn-group">
                  <button id="date" class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Mes 
                  </button>
                  <div class="dropdown-menu">
                    <!-- <a class="dropdown-item" href="#"></a> -->
                  </div>
                </div>
                <div class="btn-group">
                  <button id="date" class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Año
                  </button>
                  <div class="dropdown-menu">
                    <!-- <a class="dropdown-item" href="#"></a> -->
                  </div>
                </div>
                <br>
                <input type="radio">
                <label for="">Masculino</label>
                <input type="radio">
                <label for="">Femenimo</label>
                <input type="radio">
                <label for="">Otro</label>
              </div>
            </div>
            <br>
            <a id="boton" href="home.html" class="btn btn-info" role="button"><b>REGISTRARSE</b></a>
          </form>
          <div class="linea">
            <hr id="linea">
          </div>
          <h5><b>¿Ya tienes cuenta?</b></h5>
          <a id="boton-init" href="login.html" class="btn btn-info" role="button"><b>INICIA SESIÓN</b></a>
        </div>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-md-12">
          <div class="body__footer--blanco2">
            <p id="footer_p">Diseñado en Uruguay</p>
            <img class="spotify" src="../images/SpotifyLogo.png" alt="">
            <span id="footer_span">Powered by</span>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
